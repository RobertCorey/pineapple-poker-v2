name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build functions
        run: npm run build -w functions

      - name: Build dealer
        run: npm run build -w dealer

      - name: Build frontend
        run: npm run build

      - name: Unit tests
        run: npm run test:unit
