name: Deploy

on:
  push:
    branches: [main]

concurrency:
  group: deploy
  cancel-in-progress: false

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      firebase: ${{ steps.check.outputs.firebase }}
      dealer: ${{ steps.check.outputs.dealer }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - id: check
        run: |
          CHANGED=$(git diff --name-only HEAD~1)
          FIREBASE=$(echo "$CHANGED" | grep -qE '^(frontend/|functions/|shared/|firestore\.rules|firebase\.json)' && echo true || echo false)
          DEALER=$(echo "$CHANGED" | grep -qE '^(dealer/|shared/)' && echo true || echo false)
          echo "firebase=$FIREBASE" >> "$GITHUB_OUTPUT"
          echo "dealer=$DEALER" >> "$GITHUB_OUTPUT"
          echo "Deploy firebase: $FIREBASE, Deploy dealer: $DEALER"

  deploy-firebase:
    needs: changes
    if: needs.changes.outputs.firebase == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Build frontend
        run: npm run build

      - name: Build functions
        run: npm run build -w functions

      - name: Authenticate to Firebase
        run: |
          echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT }}' > /tmp/sa-key.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=/tmp/sa-key.json" >> "$GITHUB_ENV"

      - name: Deploy to Firebase
        run: npx firebase-tools deploy --project pineapple-poker-8f3

      - name: Clean up credentials
        if: always()
        run: rm -f /tmp/sa-key.json

  deploy-dealer:
    needs: changes
    if: needs.changes.outputs.dealer == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Build dealer
        run: npm run build -w dealer

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo '${{ secrets.GCE_SSH_PRIVATE_KEY }}' > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.GCE_VM_IP }} >> ~/.ssh/known_hosts 2>/dev/null

      - name: Create workspace stubs
        run: |
          mkdir -p /tmp/deploy-staging
          cp -r dealer/ shared/ package.json package-lock.json /tmp/deploy-staging/
          mkdir -p /tmp/deploy-staging/frontend /tmp/deploy-staging/functions
          cp frontend/package.json /tmp/deploy-staging/frontend/package.json
          cp functions/package.json /tmp/deploy-staging/functions/package.json

      - name: Deploy to VM
        env:
          VM_IP: ${{ secrets.GCE_VM_IP }}
        run: |
          rsync -az --delete \
            -e "ssh -i ~/.ssh/deploy_key" \
            /tmp/deploy-staging/ \
            deploy@${VM_IP}:/opt/pineapple/

      - name: Install dependencies on VM
        env:
          VM_IP: ${{ secrets.GCE_VM_IP }}
        run: |
          ssh -i ~/.ssh/deploy_key deploy@${VM_IP} \
            "cd /opt/pineapple && npm ci --workspace=dealer --omit=dev"

      - name: Restart dealer service
        env:
          VM_IP: ${{ secrets.GCE_VM_IP }}
        run: |
          ssh -i ~/.ssh/deploy_key deploy@${VM_IP} \
            "sudo systemctl restart pineapple-dealer"

      - name: Health check
        env:
          VM_IP: ${{ secrets.GCE_VM_IP }}
        run: |
          sleep 3
          ssh -i ~/.ssh/deploy_key deploy@${VM_IP} \
            "curl -sf http://localhost:8080/health"

      - name: Clean up SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key

  smoke-test:
    needs: [changes, deploy-firebase, deploy-dealer]
    if: ${{ !failure() && !cancelled() }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests against production
        env:
          PRODUCTION_URL: https://pineapple-poker-8f3.web.app
        run: npx playwright test
